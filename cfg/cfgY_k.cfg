<experiment>
  <process algorithm-type="gpemlc.Alg">
    <rand-gen-factory multi="true">
      <rand-gen-factory type="gpemlc.RanecuFactory2" seed="10"/>
    </rand-gen-factory>

    <parents-selector type="net.sf.jclec.selector.TournamentSelector">
      <tournament-size>2</tournament-size>
    </parents-selector>

    <species type="net.sf.jclec.stringtree.StringTreeIndividualSpecies" genotype-length="0"/>
    <evaluator type="gpemlc.Evaluator"/>
    <provider type="net.sf.jclec.stringtree.StringTreeCreator"/>

    <recombinator type="gpemlc.recombinator.Crossover" rec-prob="0.7" />
    <mutator type="gpemlc.mutator.Mutator" mut-prob="0.2" />
		 
    <population-size>50</population-size>
    <max-of-generations>100</max-of-generations>
    <sampling-ratio>0.75</sampling-ratio>

    <min-k>3</min-k>
    <max-k>3</max-k>
    <different-classifiers>96</different-classifiers>
    <max-depth>3</max-depth>
    <max-children>7</max-children>
    <use-confidences>false</use-confidences>

	<dataset multi="true">
      <dataset>
        <train-dataset>data/Yeast/Yeast-train1.arff</train-dataset>
        <test-dataset>data/Yeast/Yeast-test1.arff</test-dataset>
        <xml>data/Yeast/Yeast.xml</xml>
      </dataset>
    </dataset>	

    <listener type="gpemlc.Listener">
      <report-dir-name>reports/GP-EMLC</report-dir-name>
      <global-report-name>summaryEnsembleMLC</global-report-name>
      <report-frequency>1</report-frequency>  
    </listener>
  </process>
</experiment>
